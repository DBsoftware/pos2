<form [formGroup]="carrefour"
(ngSubmit)="onSubmit()">
  <div fxLayout="column">
      <div class="w-100 h-100 h-80vh"  fxLayout="row wrap" fxLayoutAlign="space-evenly center"
          fxFlex="100">
          <mat-card class="cardAdmin" >
              <mat-card-header fxLayoutAlign="center">
                  <mat-card-title>ROLE</mat-card-title>
                  <mat-card-subtitle>Please select your role</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                  <mat-icon aria-hidden="false" aria-label="Example face icon" style="font-size: 35px; color: #1979c0;">face</mat-icon>
                  <br/>
                  <mat-form-field class="w-80">
                      <mat-label>Select one</mat-label>
                      <mat-select formControlName="role">
                      <mat-option  *ngFor="let item of USER_TYPEs" [value]="item.value" >
                        {{item.label}}
                      </mat-option>
                      </mat-select>
                      <mat-error *ngIf="carrefour.get('role').errors?.required">Role selection is required to continue</mat-error>
                  </mat-form-field>
              </mat-card-content>
          </mat-card>

          <mat-card class="cardAdmin" >
              <mat-card-header fxLayoutAlign="center">
                  <mat-card-title>LOCATION</mat-card-title>
                  <mat-card-subtitle>Please select your location</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                  <mat-icon aria-hidden="false" aria-label="Example room icon" style="font-size: 35px; color: #1979c0;">room</mat-icon>
                  <br/>
                  <mat-form-field class="w-80">
                      <mat-label>Select one</mat-label>
                      <mat-select formControlName="location">
                      <mat-option *ngFor="let item of locations" [value]="item.location_id" >
                        {{item.locationName}}
                      </mat-option>
                      </mat-select>
                      <mat-error *ngIf="carrefour.get('location').errors?.required">Location selection is required to continue</mat-error>
                  </mat-form-field>
              </mat-card-content>
          </mat-card>
      </div>
      <div fxLayout="row"  fxLayoutAlign="center" *ngIf="carrefour.valid">
          <button mat-button style="width: 15%; background: #013c66; color: #fff;">ENTER</button>
      </div>
  </div>
</form>
