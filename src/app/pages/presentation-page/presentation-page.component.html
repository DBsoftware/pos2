<div style="height: 56em;"
    class="container "
    fxLayout="column" 
    fxLayoutAlign="start center">
    <div 
        fxFlex="15" 
        fxLayout="column" 
        fxLayoutAlign="center start" 
        class="w-100">
            <button class="b-links primary-color soft-border" (click)="opendialog()"  mat-button>
                Portal
            </button>
    </div>
    <div 
        fxFlex="5"
        fxLayout="row" 
        fxLayoutAlign="start start" 
        class="w-100">
    </div>
    <div 
        fxFlex="35" 
        fxLayout="column" 
        fxLayoutAlign="space-between center" 
        fxLayoutGap="1em">
            <button 
                *ngFor="let item of links"
                [routerLink]="[item.link]"  
                class="b-links primary-color soft-border"  
                mat-button>
                    {{item.label}}
            </button>
    </div>
</div>
