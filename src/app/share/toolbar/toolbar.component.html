<div  *ngIf="!notfound" class="p-r w-100" style="height: 60px;" >
    <mat-toolbar *ngIf="!(isWaiter|async); else IsWaiter " style="position: fixed; z-index: 999;"
        fxLayout="row"
        fxLayoutAlign="space-between center"
        color="primary" >
            <app-logo></app-logo>
                <div fxShow fxHide.gt-sm >
                    <app-duo-info *ngFor="let item of staticData; let f = first" [fxHide.lt-md]="!f"
                        [firstLine]="((name | async) && f) || !f ? '\<div>'+item.firstLine + '\<div> ' + (f ? '\<div>'+(name | async) + '\<div>': (time|async) ): ''"
                        [secondLine]="((name | async) && f) || !f ? item.secondLine + ' '+ (f? (merchant | async): date): ''" >
                    </app-duo-info>
                </div>

                <app-duo-info *ngFor="let item of staticData; let f = first" fxHide fxShow.gt-sm
                    [firstLine]="((name | async) && f) || !f ? item.firstLine + ' ' + (f ? (name | async): (time|async) ): ''"
                    [secondLine]="((name | async) && f) || !f ? item.secondLine + ' '+ (f? (merchant | async): date): ''" >
                </app-duo-info>

            <ng-container *ngIf="!(name | async) ; else elseTemplate">
                <div class="m-demi5-r"
                    [routerLink]="['/login']"
                    fxLayout="column"
                    class="clickable"
                    fxLayoutAlign="center end">
                        <span class="size-medium" >
                            login
                        </span>
                </div>
            </ng-container>
            <ng-template #elseTemplate>
                <div class="m-demi5-r"
                    [routerLink]="['/login']"
                    fxLayout="column"
                    class="clickable"
                    (click)="logOut()"
                    fxLayoutAlign="center center">
                        <span class="size-small" fxHide fxShow.gt-sm >
                            sign-out
                        </span>
                        <mat-icon class="white" fxHide fxShow.lt-md >exit_to_app</mat-icon>
                </div>
            </ng-template>

    </mat-toolbar>
    <ng-template #IsWaiter>

                      >
                      </app-duo-info>
                      <img
