<div fxLayout="column" [fxLayoutAlign]="!!(list |async)? 'start': 'center center'" fxLayoutGap="20px">
<ng-container *ngIf="!!(list |async); else elseTemplate">
    <app-expansion *ngFor="let item of (list |async)" [items]="item"
    ></app-expansion>
</ng-container>
<ng-template #elseTemplate>
    <mat-spinner>
    </mat-spinner>
</ng-template>
</div>
